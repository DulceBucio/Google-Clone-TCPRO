<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css\main.css">
    <!-- ÍCONO DE GOOGLE -->
    <link rel="icon" href="images\gicon.png">
</head>
<!-- BODY - LO QUE EL USUARIX VE   -->
<body>

    <!-- HEADER - Sección de Navegación   -->
    <header>
        <!-- NAV - Aportar la navegación -->
        <nav>
            <!-- ul - unordered list -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYa7GX63ejzOWbE7KTX4_T-AcwP7rk6O4UtUYes24Q=s32-c-mo" alt="Imagen del usuarix">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - Sección principal -->
    <main>
        <!-- Sección de logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- Sección de buscador -->
        <section class="main-input">
            <div class="main-input-container">
              <span class="search-icon"></span>
              <input type="text">
              <a class="micro-icon" href=""></a>
              <a class="cam-icon" href=""></a>
            </div>
          </section>
        <!-- Sección de botones -->
        <section class="main-buttons">
            <div>
                <button>Google Search</button>
            </div>
            <div>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
        <footer>
            <nav>
                <ul class="footer-left-section">
                    <li>
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </li>
                    <li>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Business</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </li>
                </ul>
                <ul class="footer-right-section">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Terms</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/preferences?hl=es-419&fg=1">Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </main>
    
</body>
</html>
